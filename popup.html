<!DOCTYPE html>

<head>

<title>Storage Inspector</title>
<link rel="stylesheet" href="popup.css" />
</head>
<body>
  <header>
    <h1>Storage Inspector</h1>
    <button id="refreshBtn">‚ü≥ Refresh</button>
